<div>
    <form [formGroup]="form" (ngSubmit)="login($event)">
        <mat-card style="display: flex;align-items: center;flex-direction: column;">
            <mat-card-header>
                <mat-card-title>
                    <h2>Login</h2>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col">
                        <mat-form-field>
                            <mat-label>E-mail</mat-label>
                            <input matInput type="email" formControlName="email">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input matInput type="password" formControlName="password">
                        </mat-form-field>
                    </div>
                </div>
                <div *ngIf="errors" class="row errors">
                    <mat-error>{{ errors }}</mat-error>
                </div>
                <div class="row">
                    <div class="col">
                        <button [disabled]="form.invalid" mat-raised-button color="primary" type="submit">
                            Iniciar sesi√≥n
                        </button>
                        <a [routerLink]="['/auth/register']"><button mat-button color="primary">Registro</button></a>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </form>
</div>
