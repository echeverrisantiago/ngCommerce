<form [formGroup]="form" (ngSubmit)="actualizarProduct($event)">
    <mat-card style="display: flex;align-items: center;flex-direction: column;">
        <mat-card-header>
            <mat-card-title>
                <h2>Actualizar producto</h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field>
                        <mat-label>Nombre</mat-label>
                        <input matInput type="email" formControlName="name">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field>
                        <mat-label>Precio</mat-label>
                        <input matInput type="email" formControlName="price">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field>
                        <mat-label>Descripci√≥n</mat-label>
                        <input matInput type="email" formControlName="description">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field>
                        <mat-label>Stock</mat-label>
                        <input matInput type="email" formControlName="stock">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button [disabled]="form.invalid" mat-raised-button color="primary" type="submit">
                        Actualizar producto
                    </button>
                </div>
            </div>
    </mat-card-content>
    </mat-card>
</form>
