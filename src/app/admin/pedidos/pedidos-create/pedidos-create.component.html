<form [formGroup]="form" (ngSubmit)="crearProducto($event)">
    <mat-card style="display: flex;align-items: center;flex-direction: column;">
        <mat-card-header>
            <mat-card-title>
                <h2>Listar pedidos</h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field>
                        <mat-label>Fecha de entrega</mat-label>
                        <input matInput type="date" formControlName="f_entrega">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field>
                        <mat-label>Productos</mat-label>
                        <mat-select>

                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field>
                        <mat-label>Stock</mat-label>
                        <input matInput type="email" formControlName="stock">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button [disabled]="form.invalid" mat-raised-button color="primary" type="submit">
                        Listar pedido
                    </button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</form>
